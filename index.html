<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sariah Tanner | Home</title>
    <link rel="stylesheet" href="./css/creative.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="computer">
        <img
          src="images/computer.jpg"
          alt="image of tech"
        />
      </div>
      <section class="mission">
        <p>My riveting journey in the tech industry started 2 years ago!</p>
        <p>
          I started my degree in December of 2021 and am on track to graduate
          with a degree in Applied Technology in December of 2023. I have been
          trained to be a full stack developer.
        </p>
      </section>
      <section class="products-categories">
        <a href="./product-list/index.html?category=tents">
          <img
            src="images/resume.jpg"
            alt="resume"
          />
          <p>Resume</p>
        </a>
        <a href="./product-list/index.html?category=sleeping-bags">
          <img
          src="images/back.jpg"
            alt="typing on a computer"
          />
          <p>Backend Development</p>
        </a>
        <a href="./product-list/index.html?category=backpacks">
          <img
            src="images/front.jpg"
            alt="picture of a computer"
          />
          <p>Frontend Development</p>
        </a>
        <a href="./product-list/index.html?category=hammocks">
          <img
          src="images/blue.jpg"
            alt="cross stitch of blue jays"
          />
          <p>Hobbies</p>
        </a>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
